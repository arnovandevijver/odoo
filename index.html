<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UI/UX Designer Exercise - Odoo</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./css/main.css">

    </head>
    <body>
        
        <!-- Container -->
        <div class="container">

            <!-- Tabs -->
            <div class="border my-5">

                <!-- Tabs nav -->
                <nav>
                    <div class="nav nav-tabs bg-dark gap-2 pt-3 ps-3 pe-3" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-tab-1" data-bs-toggle="tab" data-bs-target="#tab-1" type="button" role="tab" aria-controls="tab-1" aria-selected="true">Tab 1</button>
                        <button class="nav-link" id="nav-tab-2" data-bs-toggle="tab" data-bs-target="#tab-2" type="button" role="tab" aria-controls="tab-2" aria-selected="false">Tab 2</button>
                        <button class="nav-link" id="nav-tab-3" data-bs-toggle="tab" data-bs-target="#tab-3" type="button" role="tab" aria-controls="tab-3" aria-selected="false">Tab 3</button>
                        <button class="nav-link" id="nav-tab-4" data-bs-toggle="tab" data-bs-target="#tab-4" type="button" role="tab" aria-controls="tab-4" aria-selected="false" disabled>Disabled</button>
                    </div>
                </nav>

                <!-- Tabs content -->
                <div class="tab-content" id="nav-tabContent">

                    <!-- Tab 1 -->
                    <div class="tab-pane show active" id="tab-1" role="tabpanel" aria-labelledby="nav-tab-1" tabindex="0">
                        <div class="card">
                            <div class="card-body border-bottom">
                                <h2 class="h5 card-title">Card title</h2>
                                <h3 class="h6 card-subtitle text-body-secondary">Card subtitle</h3>
                            </div>
                            <div class="row g-0">
                                <div class="col-md-6">
                                    <div class="list-group list-group-flush" id="list-tab" role="tablist">
                                        <a class="list-group-item list-group-item-action active" id="nav-picture-1" data-bs-toggle="list" href="#picture-1" role="tab" aria-controls="picture-1">An item</a>
                                        <a class="list-group-item list-group-item-action" id="nav-picture-2" data-bs-toggle="list" href="#picture-2" role="tab" aria-controls="picture-2">A second item</a>
                                        <a class="list-group-item list-group-item-action" id="nav-picture-3" data-bs-toggle="list" href="#picture-3" role="tab" aria-controls="picture-3">A third item</a>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="tab-content" id="nav-tabContent">
                                        <div class="tab-pane show active" id="picture-1" role="tabpanel" aria-labelledby="nav-picture-1">
                                            <img src="https://placehold.co/1200x800?text=Picture+1"class="img-fluid" alt="">
                                        </div>
                                        <div class="tab-pane" id="picture-2" role="tabpanel" aria-labelledby="nav-picture-2">
                                            <img src="https://placehold.co/1200x800?text=Picture+2"class="img-fluid" alt="">
                                        </div>
                                        <div class="tab-pane" id="picture-3" role="tabpanel" aria-labelledby="nav-picture-3">
                                            <img src="https://placehold.co/1200x800?text=Picture+3"class="img-fluid" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tab 2 -->
                    <div class="tab-pane" id="tab-2" role="tabpanel" aria-labelledby="nav-tab-2" tabindex="0">
                        <div class="card">
                            <div class="card-body border-bottom text-center">
                                <p class="h5 card-title">Loading...</p>
                                <span class="mt-2 spinner-border" role="status"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Tab 3 -->
                    <div class="tab-pane" id="tab-3" role="tabpanel" aria-labelledby="nav-tab-3" tabindex="0">
                        <div class="card">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="https://placehold.co/1200x800?text=Picture" class="img-fluid" alt="">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h2 class="h5 card-title">Card title</h2>
                                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tab 4 -->
                    <div class="tab-pane" id="tab-4" role="tabpanel" aria-labelledby="nav-tab-4" tabindex="0">Tab 4 (Disabled)</div>

                </div>

                <!-- Tabs footer -->
                <div class="card bg-dark text-light">
                    <div class="card-body">
                        <h5 class="card-title my-0">2 days ago</h5>
                    </div>
                </div>

            </div>

        </div>

        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
